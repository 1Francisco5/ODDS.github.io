<body>
<div class="container">
<div class="form-box">

                    mail

                <input type="email" id="email" placeholder="Email">
            </div>

            <div class="input-field">
                <span class="material-symbols-outlined">
                    lock
                    </span>
                <input type="password" id="password" placeholder="Palavra passe">
            </div>

        </div>
    </form>
</div>
